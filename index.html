<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuego 2D</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-image: url('img/tierra.jpg'); /* Cambiar la ruta por la ubicación de tu imagen */
            background-size: cover;
        }
        body {
            cursor: url('laser.png'), auto;
        }
        .custom-cursor {
            cursor: url('laser.png'), auto;
        }
        #level, #timer {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Mi Videojuego 2D</h1>
        <img src="img/game-logo.png" alt="Logo del Videojuego" width="100">
    </header>
    <main class="container my-3">
        <div class="col-12 text-center mt-3">
            <h2>Instrucciones</h2>
            <p>Usa el mouse para eliminar los objetos que se mueven. ¡Obtén la mayor puntuación posible!</p>
            <div id="score">Puntuación: 0 | Puntuación Más Alta: 0</div>
            <div id="level">Nivel: 1</div>
            <div id="timer">Tiempo restante: 60s</div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="game-canvas" width="800" height="600"></canvas>
            </div>
            
        </div>
    </main>
    <footer class="bg-dark text-white text-center p-2">
        <p>Creado por Donovan Urazh Franco Flores</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
